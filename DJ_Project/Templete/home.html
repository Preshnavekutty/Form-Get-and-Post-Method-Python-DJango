<html>
    <head>
        <title>Home Page</title>
        <style>
            table{
                border:1px solid rgb(255, 0, 0)
            }
            th,td{
                padding: 10px;
            }
            th{
                text-align:right;
            }
            .center{
                position: absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
            }
        </style>
    </head>

    <body>
        {% block Content %}
            <form action ="Register" method = "GET">
                <table class = "center">
                    <tr>
                        <th colspan = "2">
                            <center><h3>Registration Form</h3></center><hr>
                        </th>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td><input type = "text" name = "Name"></td>
                    </tr>
                    <tr>
                        <th>Pass Word:</th>
                        <td><input type = "Pass Word" name = "PassWord"></td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td><input type = "text" name = "Address"></td>
                    </tr>
                    <tr>
                        <th>E-Mail:</th>
                        <td><input type = "text" name = "Mail"></td>
                    </tr>
                    <tr>
                        <td  colspan = "2">
                           <center><input type = "Submit" value = "Submit"></center> 
                        </td>
                        
                    </tr>
                </table>
               
            </form>
        {% endblock %}
    </body>
</html>
