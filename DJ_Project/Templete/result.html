<html>

<head>
    <title>Result Page</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(255, 0, 0);
            border-collapse: collapse;
            padding: 10px;
        }

        th,
        td {
            padding: 10px;
        }

        th {
            text-align: right;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    {% block content %}
    <table class="center">
        <tr>
            <th colspan="2">
                <center>
                    <h3>View Details</h3>
                </center>
                <hr>
            </th>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{Name}}</td>
        </tr>
        <tr>
            <th>PassWord</th>
            <td>{{PassWord}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{Address}}</td>
        </tr>
        <tr>
            <th>Mail</th>
            <td>{{Mail}}</td>
        </tr>
        
    </table>
    {% endblock %}
</body>

</html>
